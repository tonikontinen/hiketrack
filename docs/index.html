<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="hiketrack-logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- ESRI Geocoder CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.css"
    />
    <!-- Load Leaflet first -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Then ESRI Leaflet -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <!-- Then ESRI Geocoder -->
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.js"></script>
    <!-- Your script last -->
    <script defer type="module" src="script.js"></script>
    <title>Track Our Hikes</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img src="hiketrack-logo.png" alt="Logo" class="logo" />
        <div class="logo-header">
          <h1 class="app-name">HikeTrack</h1>
          <p class="welcome-text">
            Welcome to HikeTrack, click on the map to begin tracking!
          </p>
        </div>
      </div>
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="hiking">Hiking</option>
              <option value="rucking">Rucking</option>
              <option value="trail-running">Trail Running</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Rating</label>
            <div class="form__input form__input--rating">
              <input type="radio" id="star5" name="enjoyment" value="5" />
              <label for="star5">5★</label>

              <input type="radio" id="star4" name="enjoyment" value="4" />
              <label for="star4">4★</label>

              <input type="radio" id="star3" name="enjoyment" value="3" />
              <label for="star3">3★</label>

              <input type="radio" id="star2" name="enjoyment" value="2" />
              <label for="star2">2★</label>

              <input type="radio" id="star1" name="enjoyment" value="1" />
              <label for="star1">1★</label>
            </div>
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>
    <div id="map"></div>
  </body>
</html>
